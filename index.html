<!DOCTYPE html>
<meta charset="utf-8">
<title>Decision Tree Visualization</title>
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/slider.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  
  <div id="left" class="col-md-7">

    <div class="col-md-12">
         <div id="mainviz"> </div>
    </div>

    <div class="col-md-12" style="margin-top:-220px;">

  
       <div class="panel panel-default" >
        <div class="panel-body">
          <div id="toolbar"> 

            <div class="col-md-6">

              <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="21" data-slider-step="1" data-slider-value="14" style="width:300px;"/>
              </div>
            <div class="col-md-6">

              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
              </button>
             </div>

          </div>
        </div>
      </div>

  
    </div>
    
  </div>

  <div id="middle" class="col-md-1">
    <div class="panel-body" style="align:center;">
          <img src="img/overview3.png" alt="overview">
          <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true">True</span>
          </button>
          <p></p>
          <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true">False</span>
          </button>
    </div>

  </div>

  <div id="right" class="col-md-4">


    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Statistics</h3>
        </div>
        <div class="panel-body" style="height:150px;overflow:scroll;">
          <div id="stats">
          <table class="table table-condensed">
          <tbody>
          <tr>
            <td>Depth</td>
            <td id = "depth"></td>
          </tr>
                    <tr>
            <td>Nodes</td>
            <td id = "num_nodes"></td>
          </tr>
                    <tr>
            <td>Branch</td>
            <td id = "branch_num"></td>
          </tr>   
          <tr>
            <td>Accuracy</td>
            <td id = "accuracy"></td>
          </tr>       
        </tbody>

  
          </table>


          </div>
        </div>
      </div>
    </div>

        <div class="col-md-12">

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Attribute Distribution</h3>
        </div>
        <div class="panel-body">
          <div id="attrDist"></div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Predicted Values</h3>
        </div>
        <div class="panel-body">
          <div id="classDist"></div>
        </div>
    </div>

    <div class="panel panel-default" >
        <div class="panel-heading">
          <h3 class="panel-title">Attribute List</h3>
        </div>
        <div class="panel-body" style="height:100px;overflow:scroll;">
        <table class="table table-condensed">
          <tbody>
          <div id="attr-list"></div>
          </tbody>
        </table>
        <!--
          <table class="table table-condensed">
          <thead>

            <td>Joschua Krause</td>

          </tbody>

  
          </table>
          -->
          </div>
    </div>

  </div>
  </div>


</body>
